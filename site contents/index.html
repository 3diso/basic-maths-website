<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

  <body>
    <h1>Math quiz</h1>
    <h3 class="question">What is 9x12?</h3>
    <form action="changecolor()" method="get">
      <input type="radio" id="103" name="question1">
      <label class="answer">103</label><br>
      <input type="radio" value="112" name="question1">
      <label class="answer">112</label><br>
      <input type="radio" value="108" name="question1">
      <label class="rightanswer" id="correct">108</label><br>
      <input type="radio" value="156" name="question1">
      <label class="answer" >156</label><br><br>
      
      <button type="button" onclick="changecolor()">Submit answer</button>
      <script>
        function changecolor(){
          document.getElementById("correct").style.color = "darkgreen";
        }
      </script>
    </form>
  </body>
